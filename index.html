<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>A Little Bean</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <div class="sub-bg">
          <div class="sub"></div>
        </div>
        <div class="title"></div>

        <a class="button start" href="javascript:init()"></a>
      </div>

      <div id="gameOverMenu">
        <div class="share-page" id="sharePage" style="display: none;">
          <div class="arrow"></div>
          <div class="share-letters"></div>
        </div>
        <div class="end-bg">
          <div class="end-win"></div>
        </div>
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button restart" href="javascript:reset()"></a>
        <a class="button story"></a>
        <a class="button share"></a>
        <a id="tweetBtn" style="display: none;">Tweet score</a>

        <a id="fbBtn" style="display: none;">Post on FB</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="img/bean.png"/>

      <div id="scoreBoard">
        <p id="score-name">Scoreï¼š</p>
        <p id="score">0</p>
      </div>

    </div>
    <script src="js/jquery.pin.js"></script>
    <script src="js/main.js"></script>
    <script src="js/buttons.js"></script>
  </body>
</html>
